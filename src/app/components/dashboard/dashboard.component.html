<form [formGroup]="searchForm" (ngSubmit)="searchCats()">
  <div class="form-container">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Breed</mat-label>
      <mat-select formControlName="breed">
        <mat-option value="">All Breeds</mat-option>
        <mat-option *ngFor="let breed of (breeds$ | async)" [value]="breed.id">{{breed.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Limit</mat-label>
      <input matInput type="number" formControlName="limit"/>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary" type="submit" class="btn">Search</button>
    </div>
  </div>
</form>

<div class="cat-container" *ngIf="cats$ | async as cats">
  <div *ngFor="let cat of cats" class="cat-item">
    <img [src]="cat.url" alt="Cat"/>
  </div>
</div>
